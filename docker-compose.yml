version: '3'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.3.3
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"

  kibana-dev:
    build: .
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    volumes:
      - /kibana/node_modules
      - .:/kibana
